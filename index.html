<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="theme-toggle">☀︎</button> 
  <div class="clock-container">
    <div id="clock" class="clock"></div>
    <button id="menu-button">Time Zone Table </button>
    <div id="timezone-table" class="timezone-table">
      <table>
        <thead>
          <tr>
            <th>Country/City</th>
            <th>City</th>
            <th>Timezone</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="timezone-table-body">
          <!-- Timezone rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
